<!--
  요소 : <태그> 내용(컨텐츠) </태그>
  부모<태그>
        자식<태그> 내용(컨텐츠) </태그>
      </태그>
  열리는태그 안에는 속성 값을 넣어줄 수 있다. <태그 속성 = '값'> 내용 < /태그>
    <img src="이미지 위치" alt="대체 텍스트">

  글자와 상자 - 요소가 화면에 출력되는 특성
    인라인 요소 : 글자를 만들기 위한 요소 - 정보를 전달하기 위한 요소.
    블록 요소 : 상자(레이아웃)을 만들기 위한 요소 - 구조를 잡는다.
  -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!--닫힘이 없는 빈태그 기본적으로는 아무것도 안붙여도 된다. 하지만 안정성을 위해서는 끝에 /를 따로 넣어준다-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset-css@5.0.1_reset.min.css" />
    <link rel="stylesheet" href="./css/main_edu3.css" />
  </head>
  <body>
    <div>
      <div></div>
      <input type="text" />
      <input type="checkbox" />

      <span>Hello</span>
      <span>World</span>
      <!--글자요소는 기본적으로 수평으로 배치-->
      <!--span 대표적인 인라인 요소 아무것도 나타내지 않는 콘텐츠 영역을 설정하는용도
      포함한 콘텐츠크기 만큼 자동으로 크기가 줄어듦-->
      <span style="width: 100px">Hello1</span>
      <!--글자요소 이기에 크기 지정을 해도 먹지가 않는다-->
      <span style="margin: 10px 20px">Hello2</span>
      <span style="padding: 30px 40px">Hello3</span>
      <!--마진은 외부 여백 패딩은 내부 여백 지정
      여백 추가 시에는 위아래는 먹지 않지만 좌우는 먹음-->
      <span><div></div></span>
      <!--불가능 하다 글자 안에 상자요소를 넣는것이기에-->
      <span><span></span></span>
      <!--글자 안에는 글자 가능-->

      <div>Hello</div>
      <div>world</div>
      <!--상자요소는 수직으로 배치-->
      <!--기본적으로 설정을 안한다면 가로는 최대한 크게 설정 됨, 세로는가능한 최소화-->
      <div style="width: 100px">Hello</div>
      <div style="height: 40px">world</div>
      <div style="margin: 10px">Hello</div>
      <div style="padding: 10px">world</div>
    </div>
  </body>
</html>
