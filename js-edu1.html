<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <span>F12눌러 개발자모드에서 콘솔 부분에 출력된 걸 확인하자</span>
    <!--
  자바는 데이터 기준으로 작성이 되고 작동이 된다.
  표기법
    dash-case//html,css : 단어와 단어 사이를 - 로 연결 하여 작성하여 띄어 쓰기를 대신하며, 컴퓨터는 하나의 단어로 인식 
    snake case //html,css : 단어와 단어 사이를 _ 로 연결 하여 작성
    camelCase // js : 첫글자 소문자이후 첫글자를 대문자로 작성, 낙타의 등혹처럼 대문자가 중간중간 등장
    PascalCase // js : camel과 동일하지만 제일 처음도 대문자 
      자바는 대부분 camel을 사용하지만 가끔 pascal을 사용한다.
    Zerobased numbering
      0기반 숫자 매기기 특수한 경우를 제외하고는 0부터 숫자를 시작한다.
  주석
    //한줄메모
    /* 한줄메모 */
    /**
      * 여러
      * 줄 
      * 메모
      */
  data 종류
    string
    number
    boolean
    undefined
    null
    object
    array
  변수
    데이터를 저장하고 참조하는 데이터의 이름
    var - 권장 안함
    let - 값을 재할당 해야 하는 경우에 사용
    const - 값을 재할당 필요 없을 경우 사용
  예약어
    특별한 의미를 가지고 있어 변수나 함수 이름으로 사용할 수 없는 단어
    this, if, break 등등..
  함수
    특정 동작을 수행하는 일부 코드의 집합
  --></body>
</html>
