<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./js/js_edu2.js"></script>
    <!-- script를 위에서 아래로 읽기에 defer 설정을 통해 전체 인식을 하게 설정한다. -->
    <title>Document</title>
  </head>
  <body>
    <span>F12눌러 개발자모드 콘솔로 결과 값 확인을 하자.</span>
    <!-- 
  조건문
    조건의 결과를 분기에 따라 코드를 실행하는 구문 if, else 
  DOM API
    document object model(DOM) - html에 들어가 있는 여러사지 모델(span, div, input)
    application programing onterface(API)
    => JS에서 HTML을 제어하기 위한 명령들 
      querySelector
      contains
      addEventListener 등 
  메소드 체이닝 - 메소드를 체인처럼 연결해서 사용 함 
-->
    <div class="box">BOX!!!-1</div>
    <div class="box">BOX!!!-2</div>
    <div class="box">BOX!!!-3</div>
    <div class="box">BOX!!!-4</div>
    <div class="box">BOX!!!-5</div>
    <div class="box2">box2!!!</div>
  </body>
</html>
