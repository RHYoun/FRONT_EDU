<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset-css@5.0.1_reset.min.css" />
    <link rel="stylesheet" href="./css/css_edu3.css" />
    <title>Doscument</title>
  </head>
  <body>
    <div class="width-height"></div>
    <span class="width-height">hello</span>
    <span class="width-height">world</span>
    <div class="width-height">hello</div>
    <div class="width-height">world</div>
    <div class="width-height-parent">
      <div class="width-height-child"></div>
    </div>
    <div class="size-parent">
      <div class="size-child1">
        px
        <div class="size-child2">
          %
          <div class="size-child3">
            em
            <div class="size-child4">
              rem
              <div class="size-child5">vw</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="margin-container">
      외부여백
      <div class="margin-item"></div>
      <div class="margin-item"></div>
    </div>
    <div class="padding-container">
      내부여백
      <div class="padding-item"></div>
      <div class="padding-item"></div>
    </div>
    <div class="border-container">
      보더
      <div class="border-item"></div>
      <div class="border-item"></div>
    </div>
    <div class="boxsize-container">
      박스사이즈
      <div class="boxsize-item">hello</div>
      <div class="boxsize-item">hello</div>
      <div class="boxsize-item">hello</div>
    </div>
    <div class="overflow-container1">
      overflow visible
      <div class="overflow-item1"></div>
    </div>
    <div class="overflow-container2">
      overflow hidden
      <div class="overflow-item2"></div>
    </div>
    <div class="overflow-container3">
      overflow scroll
      <div class="overflow-item3"></div>
    </div>
    <div class="overflow-container4">
      overflow auto
      <div class="overflow-item4"></div>
    </div>
    <span class="displayspan">span + display div</span>
    <span class="displaynone">개발자모드에서 볼 수는 있으나 화면에 안보임</span>
    <div class="opacity-container">
      opacity
      <div class="opacity-item1">opacity0.1</div>
      <div class="opacity-item2">opacity0.33</div>
      <div class="opacity-item3">opacity0.67</div>
      <div class="opacity-item4">opacity1</div>
    </div>
  </body>
</html>
