<!--html은 구조만 담당한다 보여지는것에 큰의미를 갖지마라
어떤역할을 하고 어떤 속성을 사용하는지 정도이다. 꾸미는건 CSS가 담당한다.-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="stylesheet" href="./css/reset-css@5.0.1_reset.min.css" />-->
    <title>Document</title>
  </head>
  <body>
    <div>
      <!--div는 특별한 의미가 없는 구분을 위한 요소-->
      <h1>오늘의 날씨</h1>
      <!--h1~6까지 있음 제목/목차를 의미하는 요소-->
      <p>중부 집중호우, 남부는 열대야, 12호 태풍 북상 중..</p>
      <!--p는 문장을 구분하는 요소 꼭 사용할 필요는 없음 블록요소로 div와 혼용 가능-->
      <img src="./images/logo.png" alt="HEROPY" />
      <!--이미지는 이라인(글자)요소 src와 alt는 필수요소 이다. alt는 그림미출력시 대체 텍스트-->
      <h2>오늘의 날씨</h2>
      <h3>오늘의 날씨</h3>
      <h4>오늘의 날씨</h4>
      <h5>오늘의 날씨</h5>
      <h6>오늘의 날씨</h6>
      <!--h1~6에서 숫자가 작을 수록 더 중요하다.
      중요한것은 글자의 크기가 아니다.크기를 꾸며 주는것은 css가 담당한다.-->

      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>수박</li>
        <li>오렌지</li>
        <!--목록내 각항목 아이템으로 블록요소 ul안에는 최소한 한개의 li가 있어야 하며 li는 단독 사용 불가능-->
      </ul>
      <!--ul은 순서가 필요없는 목록의 집합 블록요소 // 순서가 필요할 경우 ol로 정리-->

      <a href="https://www.naver.com">NAVER</a>
      <a href="https://www.google.co.kr" target="_blank">Google</a>
      <!--a태그는 인라인 요소 닻을 의미해서 다른 페이지로 이동하는 하이퍼링크를 지정하는 요소
      target 부분을 지정함으로서 구글 페이지가 새 탭에 열리게 지정 - 어디에 열린것인가 설정
      -->

      <span style="color: red">동해물</span>과 백두산이<br />
      마르고 닳도록
      <!--span 동해물에만 스타일을 넣고 싶을떄 특정한 영역지정을 위한 태그 
      br을 사용하면서 줄바꿈 적용-->
      <br />
      <input type="text" value="미리 입력될 값" placeholder="입력값 힌트" />
      <!--인라인요소이자 블록요소로 사용자가 데이터를 입력하는 요소-->
      <br />
      <input type="checkbox" checked="checked" />
      <input type="radio" checked="checked" />
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
      <input type="button" value="button" />
      <br />
      <label> <input type="checkbox" />APPLE </label>
      <label> <input type="checkbox" />BANANA </label>
      <!--label로 묶었기에 글자를 클릭해도 체크다 됨-->
      <br />
      <label> <input type="radio" name="fruits" />APPLE </label>
      <label> <input type="radio" name="fruits" />BANANA </label>
      <!--radio이기에 name 그룹에서 1개만 선택 가능-->
      <br />
      <table>
        <tr>
          <!--tr은 각 행을 의미// 열보단 행이 먼저이다.-->
          <td>A</td>
          <td>b</td>
        </tr>
        <tr>
          <td>c</td>
          <td>d</td>
        </tr>
      </table>
      <!--표요소로 행과 열의 집합-->
      <br />
    </div>
  </body>
</html>
