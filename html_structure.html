<!--!입력을 통해 기본 구성을 불러올 수 있다.-->
<!--확장 live server 기능을 통해서 손쉽게 결과 확인 가능-->
<!DOCTYPE html>
<!--DOCTYPE은 문서(출력되는 PAGE)의 HTML "버전"을 지정한다. 현 표준은 HTML5 버전이다. // HTML 이후 PUBLIC ~~ 가 있다면 구버전을 사용하는 것이다.-->
<html>
  <!--HTML 시작 ~ /HTML 종료 태그로 문서 전체범위를 의미-->
  <head>
    <!--HEAD는 문서 정보의 범위로 페이지 제목, 사용파일위치, 설명, 스타일 정의/ 눈에보이지 않는 범위-->
  </head>
  <body>
    <!--눈에 보여지는 로고, 헤더, 메뉴 등 구조를 작성하는 범위-->
  </body>
  <!--HEAD와 BODY를 해석하는 방식이 다르다-->
</html>
<!--그냥은 열린태그 / 사용한건 닫힌태그로 짝을 물려야 한다-->
