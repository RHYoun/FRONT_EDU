<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/css_edu1.css" />
    <!--CSS 선언 방식 4가지
      1. <STYLE></STYLE> HTML내 HEAD 부분에 내장. 별도 CSS 파일 작성 필요 없으나 많아질 경우 한번에 처리하는데 어려움이 있다.번들하면서 내장방식으로 가져가면 어쩔수 없지만 유지보수에는 좋지 않다.
      2. 인라인 방식 <~~ style= ~~>각 요소에 스타일을 직접 작성하는 방식
      3. 링크 방식 <link rel="stylesheet" href="경로" />
      4. @import 방식 링크로 메인 CSS연결 > 메인 CSS 내 부속 CSS 내장방식 직렬로 연결하게 되어 중간에 연결고리가 하나만 끊겨도 하부가 다 막힘.
    -->
    <title>Document</title>
  </head>
  <body>
    <div>happy</div>
    <div class="box">기준</div>
    <input type="text" />
    <div class="fruits">
      <span>딸기</span>
      <span>수박</span>
      <div>오렌지</div>
      <p>망고</p>
      <h3>사과</h3>
    </div>
  </body>
</html>
