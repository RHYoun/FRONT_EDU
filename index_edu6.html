<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main_edu6.css" />
    <!-- 태그 안에 속성은 변경해서 사용할 수 없지만 전역속성이라는 것이 있고 고용으로 사용 가능하다.. -->
    <script defer src="./js/main_edu6.js"></script>
    <!-- 그냥 src 적을경우 아직 밑의 내용이 업데이트가 안되어 반영 안됨 defer를 추가해줘야 함 -->
    <title>Document</title>
  </head>
  <body>
    <p><span class="green">동해물과</span> <span class="red">백두산</span>이 마르고 닳도록<br/> 하느님이 보우하사 <span class="red">우리나라</span> 만세</p>
    <!-- class 이름설정을 통한 css속성부여를 세분화 시켜줄 수 있다. 중복사용 가능-->
    <p><span id="abc">동해물</span>과 백두산이 마르고 닳도록<br/> 하느님이 보우하사 <div>우리나라</div> 만세</p>
    <!-- id는 고유한 이름을 설정 가능하다. 중복사용 불가능. 에러가 나진 않지만 고유 사용이 표준이므로 중복사용하지 말자. -->
  <input type="text" value = "happy"/>
  <input type="checkbox" />APPLE
  <label>
    <input type="checkbox" />APPLE
  </lable>
  <label>
    <input type="checkbox" checked />banana
  </lable>
  <table>
    <tr>
      <td>A</td>
      <td>b</td>
      <td>b</td>
    </tr>
    <tr>
      <td>c</td>
      <td colspan="2">d</td>
      <!--가능은 하지만 이젠 html에서 테이블 작업을 하지 않는다.-->
    </tr>
  </table>
  <a href="https://www.naver.com" title="네이버로 이동" style="">NAVER</a>
  <!-- title은 전역 속성으로 아무 태그나 다 사용가능한다
  style선언으로 css 방식을 선언 할 수 있다.
  class 요소를 지칭하는 중복가능 이름, CSS에서는 요소를 선택할 수 있는 선택자가 있다. -->
  <a href="https://www.google.co.kr" target="_blank">Google</a>

  <div data-fruit-name="apple">사과</div>
  <div data-fruit-name="banana">바나나</div>
    <!-- data-이름 = "데이터" 요소에 문자데이터를 지정 해당 데이터를 자바에서 사용하는데 쓰인다-->
</body>
</html>
